<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container register">
                <div class="row">
                    <div class="col-md-3 register-left">
                        <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
                        <h3>Welcome</h3>
                      <p> <a [routerLink]="['/interface'] "   > HOMED</a></p>
                        <input [routerLink]="['/login'] " type="submit" name="" value="Login"/><br/>
                    </div>
                    <div class="col-md-9 register-right">
                        <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">User</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Doctor</a>
                            </li>
                        </ul>
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <h3 class="register-heading">Apply as a User</h3>
                                <form (ngSubmit)="onSubmitUser()" #fu="ngForm">
                                <div class="row register-form">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="First Name *" name="nom" ngModel required="true" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Last Name *"  name="prenom" ngModel required="true" />
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control" placeholder="Password *" name="password" ngModel required="true" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control"  placeholder="Address *"  name="addresse" ngModel required="true"/>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control"  placeholder="Country *"  name="pays" ngModel required="true" />
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="email" class="form-control" placeholder="Your Email *"  name="email" ngModel required="true" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text"  class="form-control" placeholder="Your Phone *"  name="phone" ngModel required="true" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text"  class="form-control" placeholder="Brithday"  name="dateNais" ngModel required="true"/>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Enter Your disease *"  name="maladie" ngModel required="true" />
                                        </div>
                                        <input type="submit" class="btnRegister"  value="Register" [disabled]="!fu.valid"/>
                                    </div>
                                </div>
                                </form>
                            </div>
                            <div class="tab-pane fade show" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                                <h3  class="register-heading">Apply as a Doctor</h3>
                                <form (ngSubmit)="onSubmitDoctor()" #fd="ngForm">
                                <div class="row register-form">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="First Name *"  name="nom" ngModel required="true"  />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Last Name *"  name="prenom" ngModel required="true" />
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control" placeholder="Password *"  name="password" ngModel required="true" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control"  placeholder="Address *"  name="addresse" ngModel required="true" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control"  placeholder="Country *"  name="pays" ngModel required="true" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text"  class="form-control" placeholder="Your Phone *"  name="phone" ngModel required="true" />
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="email" class="form-control" placeholder="Your Email *"  name="email" ngModel required="true" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text"  class="form-control" placeholder="Brithday *"  name="dateNais" ngModel required="true" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Enter Your Specialty *"  name="maladie" ngModel required="true" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Date diploma *"  name="dateDip" ngModel required="true" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Address Office *"  name="addresseCab" ngModel required="true" />
                                        </div>
                                        <input type="submit" class="btnRegister"  value="Register" [disabled]="!fd.valid"/>
                                    </div>
                                </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
